<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="logo.jpg" alt="Netflix Logo">
        </div>
        <nav class="header__nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="header__user">
            <img src="header-image.jpg" alt="User Avatar">
        </div>
    </header>

    <section class="hero">
        <div class="hero__content">
            <h1>Watch something incredible.</h1>
            <button class="btn btn--play">Play</button>
            <button class="btn btn--info">More Info</button>
        </div>
    </section>

    <section class="content">
        <h2>Trending Now</h2>
        <div class="content__row">
            <!-- Add movie items here -->
            <div class="content__item">
                <img src="feature-1.jpg" alt="Movie 1">
            </div>
            <div class="content__item">
                <img src="feature-2.jpg" alt="Movie 2">
            </div>
            <!-- Repeat as needed -->
        </div>
    </section>

    <section class="content">
        <h2>Popular on Netflix</h2>
        <div class="content__row">
            <!-- Add movie items here -->
            <div class="content__item">
                <img src="feature-3.jpg" alt="Movie 3">
            </div>
            <div class="content__item">
                <img src="feature-4.jpg" alt="Movie 4">
            </div>
            <!-- Repeat as needed -->
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Netflix Clone. All rights reserved.</p>
    </footer>

    <script src="netflix.js"></script>
</body>
</html>
